    <header class="header">
      <h1>

    <main id="HOME">
      <section class="kv">
        <h2 class="kv-slogan">
          <p class="kv-slogan-title">旭騰傢俱</p>

        </h2>

      <section class="about" id="ABOUT">
        <div class="about-img">
          <img src="./images/about.jpg" alt="" />

        <div class="about-content">
          <h2>About</h2>
          <p>
            旭騰傢俱創立於民國82年，板橋在地經營三十餘載，
            創業初期，董事長身兼數職多年，
            默默耕耘下精通各類傢俱配置及空間規劃。
            近年來更提供傢俱客製化及室內設計等服務，有任何相關需求歡迎聯絡。
          </p>
          <hr />
        </div>

        <div class="service-group">
          <div class="service-item">
            <img src="./images/interior-design.jpg" alt="" />
          </div>
          <div class="service-item">
            <img src="./images/space-planning.jpg" alt="" />
          </div>
          <div class="service-item">
            <img src="./images/system-cabinet.jpg" alt="" />
          </div>
          <div class="service-item">
            <img src="./images/furniture-layout.jpg" alt="" />

        </div>

      <section class="contact" id="CONTACT">
